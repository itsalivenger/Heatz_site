<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Modify.css">
</head>
<body>
    <div class="modify-container">
        <span class="modify-sub-titles">Informations Générales du Site Web</span>
        <div class="modify-inputs-sections">
            <input class="modify-input" type="text" placeholder="Nouveau nom du site web">
            <input class="modify-input" type="text" placeholder="Nouveau slogan">
            <div class="modify-icon-input">
                <span class="drag-new-favicon-span">Télécharger un nouveau favicon</span>
                <input class="icon" type="file" accept=".jpg .png">
                <div id="fileNameDisplay"></div>
            </div>
            <textarea class="modify-textarea modify-input" placeholder="Nouvelle description du site web"></textarea>
        </div>

        <span class="modify-sub-titles">Détails de Contact</span>
        <div class="modify-inputs-sections">
            <input class="modify-input" type="text" placeholder="Nouveau numéro de téléphone">
            <input class="modify-input" type="text" placeholder="Nouveau numéro de téléphone alternatif">
            <input class="modify-input" type="text" placeholder="Nouveau numéro de fax">
            <input class="modify-input" type="email" placeholder="Nouvelle adresse email">
        </div>

        <span class="modify-sub-titles">Réseaux Sociaux</span>
        <div class="modify-inputs-sections">
            <input class="modify-input" type="url" placeholder="Nouveau lien de page Facebook">
            <input class="modify-input" type="url" placeholder="Nouveau lien de profil Twitter">
            <input class="modify-input" type="url" placeholder="Nouveau lien de profil Instagram">
            <input class="modify-input" type="url" placeholder="Nouveau lien de profil LinkedIn">
            <input class="modify-input" type="url" placeholder="Nouveau lien de chaîne YouTube">
            <input class="modify-input" type="url" placeholder="Nouveau lien de profil Pinterest">
            <input class="modify-input" type="url" placeholder="Nouveau lien de profil TikTok">
            <input class="modify-input" type="url" placeholder="Nouveau lien pour WhatsApp business">
        </div>

        <span class="modify-sub-titles">Horaires d'Ouverture</span>
        <div class="modify-inputs-sections">
            <input class="modify-input" type="text" placeholder="Heures du lundi (par exemple, 9h à 17h)">
            <input class="modify-input" type="text" placeholder="Heures du mardi (par exemple, 9h à 17h)">
            <input class="modify-input" type="text" placeholder="Heures du mercredi (par exemple, 9h à 17h)">
            <input class="modify-input" type="text" placeholder="Heures du jeudi (par exemple, 9h à 17h)">
            <input class="modify-input" type="text" placeholder="Heures du vendredi (par exemple, 9h à 17h)">
            <input class="modify-input" type="text" placeholder="Heures du samedi (par exemple, 10h à 15h)">
            <input class="modify-input" type="text" placeholder="Heures du dimanche (Fermé)">
            <textarea class="modify-textarea modify-input" placeholder="Fermetures pendant les vacances"></textarea>
        </div>

        <span class="modify-sub-titles">Informations de Support</span>
        <div class="modify-inputs-sections">
            <input class="modify-input" type="email" placeholder="Nouvelle adresse email de support">
            <input class="modify-input" type="url" placeholder="Nouveau lien vers le centre d'aide ou FAQ">
        </div>

        <span class="modify-sub-titles">Informations Légales</span>
        <div class="modify-inputs-sections">
            <textarea class="modify-textarea modify-input" placeholder="Contenu de la politique de confidentialité"></textarea>
            <textarea class="modify-textarea modify-input" placeholder="Conditions générales"></textarea>
        </div>

        <button class="save-modify">Enregistrer</button> <!--Turns to green and enabled when admin enters an input-->
    </div>
</body>
