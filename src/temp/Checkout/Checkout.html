<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Checkout.css">
</head>
<body>
    <div class="container-of-all">
        <div class="secure">
            <div class="secure-order">
                <span class="secure-order-title">Paiement Sécurisé</span>
                <div class="vertical-line"></div>
                <span class="secure-order-sub-title">Aperçu de la Commande</span>
            </div>
            <div class="order-timeline">
                <span class="order-timeline-number">1</span>
                <span class="order-timeline-info">Informations</span>
                <span class="small-lines">- - - - </span>
                <i class="order-timeline-check fa fa-check"></i>
                <span class="order-timeline-info">Informations</span>
                <span class="small-lines">- - - - </span>
                <span class="order-timeline-number">3</span>
                <span class="order-timeline-info">Finaliser la commande</span>
            </div>
        </div>

        <div class="horizontal-line"></div>

        <div class="checkout">
            <div class="billing-container">
                <span class="billing-title">Détails de Facturation</span>
                <div class="sub-inputs-container">
                    <input class="billing-input sub" type="text" maxlength="50" placeholder="Prénom">
                    <input class="billing-input sub" type="text" maxlength="50" placeholder="Nom de famille">
                </div>
                <input class="billing-input" type="text" maxlength="100" placeholder="Adresse">
                <input class="billing-input" type="text" maxlength="100" placeholder="Appartement, suite, unité, etc.">
                <div class="sub-inputs-container">
                    <input class="billing-input sub" type="text" maxlength="50" placeholder="Ville">
                    <input class="billing-input sub" type="number" maxlength="50" placeholder="Code Postal">
                </div>
                <div class="sub-inputs-container">
                    <input class="billing-input sub" type="email" maxlength="50" placeholder="Adresse Email">
                    <input class="billing-input sub" type="number" maxlength="50" placeholder="Téléphone">
                </div>
                <textarea class="other-notes" placeholder="Si vous avez d'autres notes!"></textarea>
            </div>

            <div class="coupon-container">
                <span class="coupon-title">Code Promo</span>
                <span class="coupon-sub-title">Entrez votre code promo si vous en avez un</span>
                <div class="coupon-inputs-container">
                    <input class="billing-input coupon-input" type="text" placeholder="Code Promo">
                    <button class="coupon-apply">Appliquer</button>  
                </div>
            </div>
        </div>
    </div>
</body>
