<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Comp2.css">
</head>
<body>
    <div class="container-of-all">
        <img class="item-image" src="Comp2.Media/item-image.png">

        <div class="video-stylish-container">
            <div class="stylich-container">
                <span class="stylish-title">Stylé & Durable.</span>
                <span class="stylish-description">Profitez d'un son cristallin et de basses profondes</span>
                <span class="stylish-price">₹1999</span>
                <button class="add-to-cart">Ajouter au Panier</button>
            </div>
                    
            <div class="item-video-container">
                <video class="item-video" autoplay loop muted>
                    <source src="Comp2.Media/item-video.mp4" type="video/mp4">
                    Oups! Vidéo non supportée, vous pourriez vouloir changer de navigateur.
                </video>
            </div>
        </div>

        <div class="slide">
            <div class="slide-image-container">
                <img class="slide-image" src="Comp2.Media/slide-item.png">
            </div>
            <div class="slide-text-content">
                <span class="slide-title">Stylé &<br>Durable.</span>
                <span class="slide-price">₹1999</span>
                <span class="slide-plus">+</span>
            </div>
        </div>
    </div>
</body>
