<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Orders.css">
</head>
<body>
    <div class="orders-container">
        <span class="orders-title">Commandes Actuelles</span>
        <div class="horizental-line"></div>
        <div class="control-panel">
            <div class="orders-search-container">
                <input class="orders-search" type="text" placeholder="Rechercher par commande ou client.">
                <button class="orders-search-btn">Rechercher</button>
            </div>
            <select class="orders-filter">
                <option class="orders-option" value="0">Filtrer par</option>
                <option class="orders-option" value="1">Nom du client</option>
                <option class="orders-option" value="2">Montant</option>
                <option class="orders-option" value="3">Statut</option>
                <option class="orders-option" value="4">Date</option>
            </select>
        </div>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>ID Commande</th>
                    <th>Nom du Client</th>
                    <th>Date</th>
                    <th>Montant</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#1001</td>
                    <td>John Smith</td>
                    <td>29 Nov 2024</td>
                    <td>50,00 €</td>
                    <td>En attente</td>
                    <td class="actions">
                        <button class="actions-buttons view-btn"><i class="fa fa-eye"></i></button>
                        <button class="actions-buttons cancel-btn"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>#1002</td>
                    <td>Jane Doe</td>
                    <td>28 Nov 2024</td>
                    <td>80,00 €</td>
                    <td>Expédié</td>
                    <td class="actions">
                        <button class="actions-buttons view-btn"><i class="fa fa-eye"></i></button>
                        <button class="actions-buttons cancel-btn"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>#1003</td>
                    <td>Bob Brown</td>
                    <td>27 Nov 2024</td>
                    <td>120,00 €</td>
                    <td>Livré</td>
                    <td class="actions">
                        <button class="actions-buttons view-btn"><i class="fa fa-eye"></i></button>
                        <button class="actions-buttons cancel-btn"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
